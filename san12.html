<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Let's Authenticate</title>

        <link href="index.css" rel="stylesheet" />
       
        
    </head>
    <style>
        body {
          background-image: url('back.jpg');
          background-repeat: no-repeat;
          height: 200px;
          background-attachment: scroll;
          background-size: cover;
        }
        </style>
    <body class="d-flex justify-content-center p-5">
        <div class="card">
            <div class="card-header">
                <br><br><br>
                <center><h3>Sign Up/Sign In</h3></center>
            </div>
            <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
                <center><small><span id="error" style="color: red"></span></small></center>
                <center><label class="custom-field">
                    <p>Enter Mail Id</p>
                    <input id="email" type="text" class="input" required />
                    <span class="placeholder"></span>
                </label><br />
                <label class="custom-field">
                    <p>Enter Password</p>
                    <input id="password" type="password" class="input" required />
                    <span class="placeholder"></span>
                </label></center><br /><br/>
              
                <center><button type="submit" class="az">Login</button>
                    <br><br>
                <button onclick="signUp()" class="zx">Sign Up</button>
                </center>
                <br>
                <center><a href="#" onclick="forgotPass()">Forgot Password</a></center>
            </form>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>

    
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

        <script src="firebase.js"></script>
        <script src="index.js"></script>
    </body>
</html>
